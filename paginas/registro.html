<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <h1 class="title">Registrarse</h1>
    <div class="formCard">
        <h1 class="formTitle">Ingrese sus datos</h1>
        <div class="cardBody">
          <form id="" action="catalog.html"> 
            <label class="formLabel">Nombre Completo:</label>
            <input type="text" class="formInput">
            <label class="formLabel">Correo:</label>
            <input type="password" class="formInput">
            <label class="formLabel">Usuario:</label>
            <input type="text" class="formInput">
            <label class="formLabel">Contraseña</label>
            <input type="password" class="formInput">
            <div class="checkboxContainer">
              <input type="checkbox" value="1">
              <label class="formLabel">Recordarme</label>
            </div>
            <button class="iniciarSesion">Iniciar sesión</button>
          </form>
          <div class="yesAccount">
            <p>Si ya tienes una cuenta puedes </p><a id="linkInicio" href="../index.html">iniciar sesión aquí</a>
          </div>
        </div>
      </div>
</body>
</html>
