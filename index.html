<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Página para iniciar sesión">
  <meta name="keywords" content="iniciar sesión">
  <meta name="author" content="Mathias Romero">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Iniciar Sesión</h1>
    <div class="formCard">
        <h1 class="formTitle">Ingrese sus datos</h1>
        <div class="cardBody">
          <form action="paginas/catalog.html"> 
            <label class="formLabel">Usuario:</label>
            <input type="text" class="formInput">
            <label class="formLabel">Contraseña</label>
            <input type="password" class="formInput">
            <div class="checkboxContainer">
              <input type="checkbox" value="1">
              <label class="formLabel">Recordarme</label>
            </div>
            <button class="iniciarSesion">Iniciar sesión</button>
          </form>
          <div class="noAccount">
            <p>Si no tiene una cuenta puede</p><a id="linkRegistro" href="paginas/registro.html">registrarse aquí</a>
          </div>
        </div>
      </div>
</body>
</html>
